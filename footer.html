<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حجوزات السعودية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    footer {
      background-color: #f5e9d5;
      padding: 20px;
      border-top: 2px solid #e0d4b7;
      color: #5a4a3c;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .footer-form {
      background-color: #fdf7ee;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .footer-form h4 {
      margin-bottom: 10px;
      font-size: 18px;
      text-align: center;
    }

    .footer-form label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    .footer-form input,
    .footer-form textarea {
      width: 100%;
      padding: 7px;
      font-size: 13px;
      margin-bottom: 10px;
      border: 1px solid #d8cbb3;
      border-radius: 6px;
      background-color: #fffdf8;
    }

    .footer-form button {
      width: 100%;
      background-color: #8b6f47;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .footer-form button:hover {
      background-color: #5a4a3c;
    }

    .footer-bottom {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .whatsapp-link {
      display: inline-block;
      margin-top: 6px;
      font-size: 14px;
      color: #25D366;
      text-decoration: none;
    }

    .whatsapp-link i {
      margin-left: 6px;
    }

    .whatsapp-link:hover {
      color: #128C7E;
    }
  </style>
</head>
<body>

  <!-- محتوى الموقع هنا -->

  <footer>
    <div class="footer-container">

      <!-- نموذج الاتصال -->
      <div class="footer-form">
        <h4>اتصل بنا</h4>
        <form id="contactForm">
          <label for="name">الاسم</label>
          <input type="text" id="name" required>

          <label for="subject">العنوان</label>
          <input type="text" id="subject" required>

          <label for="message">الرسالة</label>
          <textarea id="message" rows="2" required></textarea>

          <button type="submit">إرسال</button>
        </form>
      </div>

      <!-- حقوق وواتساب -->
      <div class="footer-bottom">
        <p>© 2025 حجوزات السعودية. جميع الحقوق محفوظة.</p>
        <a class="whatsapp-link" href="https://wa.me/966539823339" target="_blank">
          <i class="fab fa-whatsapp"></i>تواصل معنا عبر واتساب: 0539823339
        </a>
      </div>
    </div>
  </footer>

  <!-- Firebase ربط -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1amEFMcVeXhYqtZVSRDcn8p_yGBrs4BY",
      authDomain: "contact-form-saudi1.firebaseapp.com",
      projectId: "contact-form-saudi1",
      storageBucket: "contact-form-saudi1.appspot.com",
      messagingSenderId: "518009708391",
      appId: "1:518009708391:web:7cb58b0d798bf6481319c2"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name && subject && message) {
        const messageRef = ref(database, 'messages/');
        const newMessage = push(messageRef);

        set(newMessage, {
          name,
          subject,
          message,
          timestamp: new Date().toISOString()
        })
        .then(() => {
          alert("✅ تم إرسال رسالتك بنجاح");
          document.getElementById('contactForm').reset();
        })
        .catch((error) => {
          console.error("❌ فشل في الإرسال:", error);
          alert("حدث خطأ أثناء الإرسال");
        });
      }
    });
  </script>

</body>
</html>
