
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حول الموقع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fdfbf7;
      padding: 20px;
      color: #333;
    }
    .form-container {
      background-color: #fff;
      border: 1px solid #e0d4b7;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d9b38c;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>راسلنا</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="الاسم" required>
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <textarea id="message" placeholder="رسالتك" required></textarea>
      <button type="submit">إرسال</button>
      <div class="message" id="statusMessage"></div>
    </form>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // إعداد Firebase (غيّري البيانات هنا بمشروعك)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // إرسال البيانات
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('يرجى تعبئة جميع الحقول.');
        return;
      }

      const newMessageRef = db.ref('messages').push();
      newMessageRef.set({
        name: name,
        email: email,
        message: message,
        timestamp: new Date().toISOString()
      }).then(() => {
        document.getElementById('statusMessage').textContent = "تم الإرسال بنجاح!";
        document.getElementById('contactForm').reset();
      }).catch(error => {
        document.getElementById('statusMessage').textContent = "حدث خطأ، حاول مرة أخرى.";
        console.error("Error writing to Firebase:", error);
      });
    });
  </script>

</body>
</html>
