<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حجوزات السعودية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fdfbf7;
      color: #3e3e3e;
    }

    header {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('OIP.ppp.jpg') center/cover no-repeat;
      height: 250px;
      color: white;
      text-align: center;
      position: relative;
      padding: 30px 15px;
      border-bottom: 3px solid #e0d4b7;
    }

    h1 {
      margin: 0;
      font-size: 36px;
      text-shadow: 1px 1px 3px #00000066;
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a i {
      margin-left: 6px;
      color: #f5e9d5;
    }

    nav a:hover {
      color: #f5e9d5;
    }

    /* زر قائمة البرغر */
    .burger {
      display: none;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 5px 0;
      transition: 0.4s;
    }

    /* القائمة المنسدلة للجوال */
    .mobile-nav {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    .mobile-nav a {
      color: white;
      padding: 10px;
      border-top: 1px solid #ccc;
      text-decoration: none;
    }

    .mobile-nav a i {
      margin-left: 6px;
      color: #f5e9d5;
    }

    .mobile-nav a:hover {
      color: #f5e9d5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .burger {
        display: block;
      }

      .mobile-nav.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>حجوزات السعودية</h1>

    <!-- زر القائمة (برغر) -->
    <div class="burger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- قائمة سطح المكتب -->
    <nav>
      <a href="index.html"><i class="fas fa-home"></i>الرئيسية</a>
      <a href="#hotels"><i class="fas fa-hotel"></i>الفنادق</a>
      <a href="#restaurants"><i class="fas fa-utensils"></i>المطاعم</a>
      <a href="about.html" target="_blank"><i class="fas fa-info-circle"></i>من نحن</a>
      <a href="#contact"><i class="fas fa-envelope"></i>اتصل بنا</a>
    </nav>

    <!-- قائمة الجوال -->
    <div class="mobile-nav" id="mobileNav">
      <a href="index.html"><i class="fas fa-home"></i>الرئيسية</a>
      <a href="#hotels"><i class="fas fa-hotel"></i>الفنادق</a>
      <a href="#restaurants"><i class="fas fa-utensils"></i>المطاعم</a>
      <a href="about.html" target="_blank"><i class="fas fa-info-circle"></i>من نحن</a>
      <a href="#contact"><i class="fas fa-envelope"></i>اتصل بنا</a>
    </div>
  </header>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileNav');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
