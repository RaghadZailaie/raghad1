<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حجوزات السعودية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #fdfbf7;
      color: #333;
    }

    header, footer {
      background-color: #f5e9d5;
      text-align: center;
      padding: 20px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #5a4a3c;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #a67c52;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #e0d4b7;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    button {
      background-color: #d5b99c;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b49477;
    }
  </style>
</head>
<body>

<header>
  <h1>حجوزات السعودية</h1>
  <nav>
    <a href="#hotels">الفنادق</a>
    <a href="#restaurants">المطاعم</a>
    <a href="#contact">اتصل بنا</a>
  </nav>
</header>

<section class="section" id="hotels">
  <h2>فنادق مميزة</h2>
  <div class="card">
    <h3>فندق النخبة - الرياض</h3>
    <p>فندق خمس نجوم بخدمة راقية وموقع ممتاز.</p>
    <button onclick="book('فندق النخبة')">احجز الآن</button>
  </div>
</section>

<section class="section" id="restaurants">
  <h2>مطاعم فاخرة</h2>
  <div class="card">
    <h3>مطعم الذواقة - جدة</h3>
    <p>أشهى الأطباق الشرقية والعالمية.</p>
    <button onclick="book('مطعم الذواقة')">احجز الآن</button>
  </div>
</section>

<section class="section" id="contact">
  <h2>اتصل بنا</h2>
  <p>للحجوزات والاستفسارات: <a href="mailto:info@saudi-booking.com">info@saudi-booking.com</a></p>
</section>

<footer>
  <p>© 2025 حجوزات السعودية. جميع الحقوق محفوظة.</p>
</footer>

<script>
  function book(name) {
    alert("تم استلام طلب الحجز لـ: " + name + ". سيتم التواصل معك قريباً.");
  }
</script>

</body>
</html>
