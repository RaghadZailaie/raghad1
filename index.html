<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حجوزات السعودية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #fdfbf7; /* أوف وايت */
      color: #3e3e3e;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #e0d4b7;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    button {
      background-color: #d5b99c;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b49477;
    }

    a {
      color: #5a4a3c;
    }

    a:hover {
      color: #a67c52;
    }
  </style>
</head>
<body>

  <!-- ✅ الشريط العلوي يتم تحميله من header.html -->
  <div id="header"></div>

  <!-- قسم الفنادق -->
  <section class="section" id="hotels">
    <h2>فنادق مميزة</h2>
    <div class="card">
      <h3>فندق النخبة - الرياض</h3>
      <p>فندق خمس نجوم بخدمة راقية وموقع ممتاز.</p>
      <button onclick="book('فندق النخبة')">احجز الآن</button>
    </div>
  </section>

  <!-- قسم المطاعم -->
  <section class="section" id="restaurants">
    <h2>مطاعم فاخرة</h2>
    <div class="card">
      <h3>مطعم الذواقة - جدة</h3>
      <p>أشهى الأطباق الشرقية والعالمية.</p>
      <button onclick="book('مطعم الذواقة')">احجز الآن</button>
    </div>
  </section>

  <!-- قسم التواصل -->
  <section class="section" id="contact">
    <h2>اتصل بنا</h2>
    <p>راسلنا على: <a href="mailto:info@saudi-booking.com">info@saudi-booking.com</a></p>
  </section>

  <!-- ✅ الشريط السفلي يتم تحميله من footer.html -->
  <div id="footer"></div>

  <!-- ✅ استدعاء ملفات الهيدر والفوتر -->
  <script>
    function loadComponent(id, file) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;

          // ✅ عند تحميل الهيدر، تأكد من تفعيل قائمة الجوال
          if (id === 'header') {
            setupBurgerMenu(); // استدعاء تفعيل القائمة
          }
        });
    }

    function book(name) {
      alert("تم استلام طلب الحجز لـ: " + name + ". سيتم التواصل معك قريباً.");
    }

    // ✅ تفعيل قائمة البرغر بعد تحميل الهيدر
    function setupBurgerMenu() {
      const burger = document.querySelector(".burger");
      const mobileNav = document.querySelector(".mobile-nav");

      if (burger && mobileNav) {
        burger.addEventListener("click", () => {
          mobileNav.classList.toggle("show");
        });

        // اختياري: إغلاق القائمة بعد اختيار رابط
        const links = mobileNav.querySelectorAll("a");
        links.forEach(link => {
          link.addEventListener("click", () => {
            mobileNav.classList.remove("show");
          });
        });
      }
    }

    // استدعاء ملفات الشريط العلوي والسفلي
    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");
  </script>

</body>
</html>
